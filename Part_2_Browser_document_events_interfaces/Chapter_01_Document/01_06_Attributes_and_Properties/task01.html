<!DOCTYPE html>
<html>

<body>

  <div data-widget-name="menu">Choose the genre</div>

  <script>
    /*
    Напишите код для выбора элемента 
    с атрибутом data-widget-name 
    из документа и прочитайте его значение.
    */

    const elem = document.querySelector('[data-widget-name]');

    console.log(elem.getAttribute('data-widget-name'));  // menu
    console.log(elem.dataset.widgetName);  // menu

  </script>
</body>

</html>
