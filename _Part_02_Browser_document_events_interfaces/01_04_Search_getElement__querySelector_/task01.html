<!DOCTYPE HTML>
<html>

<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>

  <script>

    // 1)
    let table = document.getElementById('age-table');
    // 2)

    let labels = table.getElementsByTagName('label');

    // 3)
    let firstTd = table.querySelector('td');

    // 4)
    let searchForm = document.getElementsByName('search')[0];
    let allInputs = searchForm.querySelectorAll('input');

    // 5)
    let firstInput = allInputs[0];

    // 6)
    let lastInput = allInputs[allInputs.length - 1];

    console.log(
      table,
      labels,
      firstTd,
      searchForm,
      firstInput,
      lastInput,
    );

  </script>

</body>

</html>
